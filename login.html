<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 | 纸飞机博客</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <form action="" method="post" class="form-signin">
            <h2 class="form-singin-heading">请登录</h2>
            <div class="form-group">
                <label class="sr-only" for="username">用户名/邮箱</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名/邮箱">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="1" name="remember">两周以内免登录
                </label>
            </div>
            <button class="btn btn-primary btn-block">登录</button>
        </form>
        <div class="social-singin">
            <h4>使用第三方登录</h4>
           <ul class="social-icon">
               <li><a href="" class="qq"></a></li>
               <li><a href="" class="weixin"></a></li>
               <li><a href="" class="weibo"></a></li>
           </ul>
        </div>
    </div>
</body>
</html>
